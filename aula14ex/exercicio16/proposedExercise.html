<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Contador</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Vamos contar!</h1></header>
    <section>
      <div>
        <p>Início: <input type="text" name="inicio" id="inicio" /></p>
        <p>Fim: <input type="text" name="fim" id="fim" /></p>
        <p>Passo: <input type="text" name="passo" id="passo" /></p>
        <input type="submit" value="Contar" onclick="count();" />
      </div>
      <div id="resultado">Preparando a contagem...</div>
    </section>
    <footer>Curso em vídeo</footer>

    <script src="script.js"></script>
  </body>
</html>
