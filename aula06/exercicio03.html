<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Programar é bom demais...</title>

    <!-- Estilos CSS-->
    <style>
      body {
        background-color: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>Prontinho... me livrei da maldição...</p>

    <script>
      var n1 = Number.parseFloat(window.prompt("Digite um número: ")); // O valor é recebido em string
      var n2 = Number.parseFloat(window.prompt("Digite outro número: ")); // Necessário converter antes de somar!
      var soma = n1 + n2;

      window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`); // Usando template literals
    </script>
  </body>
</html>
