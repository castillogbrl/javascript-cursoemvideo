<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>

    <style>
      div#area {
        background-color: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="area"><p>Interaja!</p></div>

    <script>
      // var div = document.querySelector("div#area");
      var div = document.getElementById("area");
      div.addEventListener("click", click); //estava dando erro pois
      div.addEventListener("mouseenter", enter); // coloquei click() antes
      div.addEventListener("mouseout", out);

      function click() {
        div.innerText = "Clicou!";
      }
      function enter() {
        div.innerText = "Entrou!";
        div.style.background = "red";
      }
      function out() {
        div.innerText = "Saiu!";
        div.style.background = "green";
      }
    </script>
  </body>
</html>
