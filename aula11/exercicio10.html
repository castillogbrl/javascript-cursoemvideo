<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETRAN</title>
  </head>
  <body>
    <h1>Sistema de multas</h1>
    velocidade do carro:<input type="number" name="velocidade" />
    <input type="button" value="Verificar" onclick="calcular();" />
    <p id="res"></p>
    <script>
      var speed = document.getElementsByName("velocidade")[0];
      var res = document.querySelector("p#res");
      var speedConverted = Number(speed.value);
      function calcular() {
        res.innerHTML = `O carro está a ${speedConverted} por hora.`;
        if (speedConverted > 60) {
          res.innerHTML += " Ultrapassou o limite de velocidade!";
        }
        res.innerHTML += " É sempre importante dirigir com segurança!";
      }
    </script>
  </body>
</html>
